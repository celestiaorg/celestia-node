name: Docker Build & Publish

# Trigger on all push events, new semantic version tags, and all PRs
on:
  merge_group:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: "The checkout reference (ie tag, branch, sha)"
        required: true
        type: string

jobs:
  docker-security-build:
    permissions:
      contents: write
      packages: write
    if: ${{ (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name)
            || github.event_name == 'push' }}
    uses: celestiaorg/.github/.github/workflows/reusable_dockerfile_pipeline.yml@v0.6.4 # yamllint disable-line rule:line-length
    with:
      dockerfile: Dockerfile
      checkout_ref: ${{ github.event.inputs.ref }}
    secrets: inherit
