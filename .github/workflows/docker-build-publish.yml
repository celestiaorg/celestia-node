name: Docker Build & Publish

# Trigger on all push events, new semantic version tags, and all PRs
on:
  merge_group:
  push:
    branches:
      - "main"
      - "*test*"
      - "*hotfix*"
      - "*alpha*"
      - "*beta*"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"
  pull_request:

jobs:
  docker-security-build:
    permissions:
      contents: write
      packages: write
    uses: Bidon15/.celestia-github/.github/workflows/reusable_dockerfile_pipeline.yml@v0.2.27 # yamllint disable-line rule:line-length
    with:
      dockerfile: Dockerfile
    secrets: inherit
