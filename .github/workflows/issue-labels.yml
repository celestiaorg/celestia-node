name: Label issues
on:
  issues:
    types: [ opened ]

jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label issues
        uses: mheap/github-action-required-labels@v2
        with:
          add-labels: "needs-triage"
          repo-token: ${{ secrets.GITHUB_TOKEN }}