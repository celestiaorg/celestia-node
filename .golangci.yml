run:
  timeout: 5m

linters:
  enable:
    - bidichk
    - bodyclose
     # - depguard as of v1.54.2, the default config throws errors on our repo
    - dogsled
    - dupl
    - errcheck
    - errorlint
    # - funlen
    # - gochecknoglobals
    # - gochecknoinits
    - copyloopvar
    - gocheckcompilerdirectives
    - goconst
    - gocritic
    # - gocyclo
    # - godox
    - gofmt
    - gofumpt
    - goimports
    # - golint - deprecated since v1.41. revive will be used instead
    - revive
    - gosec
    - gosimple
    - govet
    - ineffassign
    # - interfacer
    - lll
    - loggercheck
    - misspell
    # - maligned
    - nakedret
    - nilerr
    - nilnil
    - nolintlint
    - prealloc
    - protogetter
    # - scopelint - deprecated since v1.39. exportloopref will be used instead
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    # - unparam
    - unused
    # - whitespace
    # - wsl
    # - gocognit
    - wastedassign
    - whitespace
    - nolintlint
    - asciicheck
    - dupword

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - revive
    - linters:
        - lll
      source: "https://"
  max-same-issues: 50

linters-settings:
  gosec:
    excludes:
      - G115 # integer overflow conversion
  dogsled:
    max-blank-identifiers: 3
  golint:
    min-confidence: 0
  maligned:
    suggest-new: true
  misspell:
    locale: US
  goimports:
    local-prefixes: github.com/celestiaorg/celestia-node
  dupl:
    threshold: 200
  gofumpt:
    extra-rules: true
