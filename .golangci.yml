version: "2"
linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - copyloopvar
    - dogsled
    - dupl
    - dupword
    - errorlint
    - gocheckcompilerdirectives
    - goconst
    - gocritic
    - gosec
    - lll
    - loggercheck
    - misspell
    - nakedret
    - nilerr
    - nilnil
    - nolintlint
    - prealloc
    - protogetter
    - revive
    - staticcheck
    - unconvert
    - wastedassign
    - whitespace
  settings:
    dogsled:
      max-blank-identifiers: 3
    dupl:
      threshold: 200
    gosec:
      excludes:
        - G115
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - gosec
          - revive
        path: _test\.go
      - linters:
          - lll
        source: https://
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-same-issues: 50
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  settings:
    gofumpt:
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/celestiaorg/celestia-node
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
